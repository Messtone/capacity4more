<div class="form-group btn-group btn-group-{{field}}">
    <button type="button" ng-value="key" ng-class="{active: key==type}" ng-model="type" ng-required="!discussionType" ng-click="updateType(key, field)" class="btn btn-default {{field}} col-sm-12 col-md-6 col-lg-{{cols}}" ng-repeat="(key, value) in allowedValues">{{ value }}</button>
</div>
