<div class="col-md-6">
  <p class="input-group">
    <input type="text" class="form-control" datepicker-popup="{{format}}" ng-click="toggleStart($event)" ng-model="data.datetime.startDate" is-open="startOpened" min-date="minDate" datepicker-options="dateOptions" name="startDate" close-text="Close" />
    <timepicker ng-model="data.datetime.startTime" hour-step="hstep" minute-step="mstep" show-meridian="false"></timepicker>
  </p>
</div>
<div class="col-md-6">
  <div class="input-group">
    <input type="text" class="form-control" datepicker-popup="{{format}}" ng-click="toggleEnd($event)" ng-model="data.datetime.endDate" is-open="endOpened" init-date="data.datetime.startDate" min-date="data.datetime.startDate" datepicker-options="dateOptions" close-text="Close"  name="endDate"/>
    <timepicker ng-model="data.datetime.endTime" hour-step="hstep" minute-step="mstep" show-meridian="false"></timepicker>
  </div>
</div>
